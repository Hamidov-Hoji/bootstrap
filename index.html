<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movi</title>
</head>

<body>
  <div class="movies">
    <div class="container">
      <h1 class="movies__heading text-center">Movies catalog</h1>
      <div class="movies__wrapper row">
        <div class="move__search col-4">
          <form class="flex-column d-block" action="">
            <input class="d-block w-100 h-25 mb-3" type="text">

            <input class="d-block w-100 h-25 mb-3" type="number">

           <select class="w-100 h-25 mb-3" name="" id="">
            <option value="All">All</option>
            <option value="Some">Some</option>
            <option value="Nothing">Nothing</option>
            </select>

            <select class="w-100 h-25 mb-3 d-block" name="" id="">
              <option value="All">Rating (high to low)</option>
              <option value="Some">High</option>
              <option value="Nothing">Low</option>
              </select>

              <button class="btn btn-primary w-100 mb-5" type="button">Search</button>
          </form>

          <div class="market">
            <p class="market__text fs-3 fw-bold">Bookmarket movies</p>

            <ul class="market__list list-group w-100">
              <li class="market__item list-group-item pb-3"> 
                <p class="market__text d-block">
                  <strong>Avangers: Infinity War</strong>
                </p>
                <button class="market__btn btn w-25 btn-danger">Remove</button>
              </li>
              <li class="market__item list-group-item pb-3"> 
                <p class="market__text d-block">
                  <strong>The Avangeres</strong>
                </p>
                <button class="market__btn btn w-25 btn-danger">Remove</button>
              </li>
              <li class="market__item list-group-item pb-3"> 
                <p class="market__text d-block">
                  <strong>12 Years a Slave</strong>
                </p>
                <button class="market__btn btn w-25 btn-danger">Remove</button>
              </li>
            </ul>
          </div>

        </div>
        
        <div class="movies__result col-8">
          <span class="result fw-bold fs-5 mb-2 d-block">Search results: 39</span>

          <p class="result__text w-100 bg-info pt-2 pb-2 ps-3">Use the form on the left to search a movie</p>

          <div class="row">
            <div class="cinema col-6">
              <div id="carouselExampleControlss" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/result-foto.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/result-foto.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/result-foto.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlss" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlss" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

              <p class="cinema__text fw-bold fs-5 mb-2 d-block">
                Avengers: Infinity War</p>

                <spa class="cinema__span mb-3 d-block">ðŸ“† 2018</spa>
              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">
                  Watch Trailer</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">
                  More info</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">
                  Bookmark</label>
              </div>
            </div>

            <div class="cinema col-6">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/result-foto.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/result-foto.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/result-foto.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

              <p class="cinema__text fw-bold fs-5 mb-2 d-block">
                The Avengers</p>

                <span class="cinema__span d-block mb-3">ðŸ“† 2012</span>
              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">
                  Watch Trailer</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">
                  More info</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">
                  Bookmark</label>
              </div>
            </div>
          </div>

          <nav aria-label="...">
            <ul class="pagination pagination-sm d-flex justify-content-center mt-5">
              <li class="page-item active" aria-current="page">
                <span class="page-link">1</span>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
